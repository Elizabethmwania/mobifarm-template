<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobifarm</title>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/dealer.css" </head>


<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="Agro dealer name ">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Account number">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text"><a href="./dealer-dashboard.html">Log In Now</a></span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>

            </div>

        </div>
    </div>



</body>

</html>
